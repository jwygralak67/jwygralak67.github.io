<html>
<head>
    <title>A thing that counts</title>
    <script>
        var c=0;
        
        function tick(){
            document.getElementById("counter").innerHTML = c;
            c+=1;
        }
    </script>
    </head>
    <body onload="setInterval(tick,1000)">
       <h2>This is a thing that counts up: <div id="counter"></div></h2>
    </body>
</html>
